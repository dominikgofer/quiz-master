{% extends 'base.html' %}
{% block title %}Confirm Delete Question{% endblock %}
{% block content %}
<h1>Confirm Delete Question</h1>
<div class="alert alert-danger">
<p>Are you sure you want to delete this question? This action cannot be undone.</p>
<p><strong>{{ question.text|truncatewords:20 }}</strong></p>
</div>
<form method="post">{% csrf_token %}
<button type="submit" class="btn btn-danger">Yes, Delete</button>
<a href="{% url 'quizzes:quiz_manage_questions' quiz.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
